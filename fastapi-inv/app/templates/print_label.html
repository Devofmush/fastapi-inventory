<!-- app/templates/print_label.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Label</title>
    <style>
        /* Set the page size to 6.5cm x 2.5cm for print */
        @media print {
            @page {
                size: 6.5cm 2.5cm;
                margin: 0;
            }
            body {
                margin: 0;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

        /* Main container for the label */
        .label-container {
            width: 6.5cm;
            height: 2.5cm;
            display: flex;
            border: 1px solid #000;
            padding: 5px;
            box-sizing: border-box;
        }

        /* Left side with text */
        .label-text {
            width: 50%;
            display: flex;
            flex-direction: column;
            font-size: 10px;
            line-height: 1.2;
        }

        /* Right side with barcode */
        .label-barcode {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Adjust barcode image size for better fit */
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="label-container">
        <div class="label-text">
            <strong>Name:</strong> {{ item.name }}<br>
            <strong>Serial:</strong> {{ item.serial }}<br>
            <strong>Location:</strong> {{ item.location }}
        </div>
        <div class="label-barcode">
            <img src="data:image/png;base64,{{ barcode }}" alt="Barcode for GUID">
        </div>
    </div>

    <script>
        window.onload = function() {
            window.print();
        };
    </script>
</body>
</html>
